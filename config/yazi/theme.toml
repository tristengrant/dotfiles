"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

[flavor]
dark  = ""
light = ""

# --- Palette (Alabaster Dark) ---
# bg:      #0c0c0c
# fg:      #d0d0d0
# gray:    #3a3a3a
# blue:    #7aa2f7
# cyan:    #7dcfff
# magenta: #bb9af7
# yellow:  #e0af68
# red:     #f7768e
# green:   #9ece6a

# -------------------
# Manager
# -------------------
[mgr]
cwd = { fg = "#7dcfff" }

hovered         = { bg = "#3a3a3a" }
preview_hovered = { underline = true }

find_keyword  = { fg = "#e0af68", bold = true }
find_position = { fg = "#bb9af7", bold = true }

symlink_target = { italic = true }

marker_copied   = { fg = "#0c0c0c", bg = "#9ece6a" }
marker_cut      = { fg = "#0c0c0c", bg = "#f7768e" }
marker_marked   = { fg = "#0c0c0c", bg = "#7dcfff" }
marker_selected = { fg = "#0c0c0c", bg = "#e0af68" }

count_copied   = { fg = "#0c0c0c", bg = "#9ece6a" }
count_cut      = { fg = "#0c0c0c", bg = "#f7768e" }
count_selected = { fg = "#0c0c0c", bg = "#e0af68" }

border_symbol = "│"
border_style  = { fg = "#3a3a3a" }

syntect_theme = ""

# -------------------
# Tabs
# -------------------
[tabs]
active   = { bg = "#7aa2f7", fg = "#0c0c0c", bold = true }
inactive = { fg = "#7aa2f7", bg = "#3a3a3a" }

sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

# -------------------
# Mode
# -------------------
[mode]
normal_main = { bg = "#7aa2f7", fg = "#0c0c0c", bold = true }
normal_alt  = { fg = "#7aa2f7", bg = "#3a3a3a" }

select_main = { bg = "#f7768e", fg = "#0c0c0c", bold = true }
select_alt  = { fg = "#f7768e", bg = "#3a3a3a" }

unset_main = { bg = "#f7768e", fg = "#0c0c0c", bold = true }
unset_alt  = { fg = "#f7768e", bg = "#3a3a3a" }

# -------------------
# Status Bar
# -------------------
[status]
overall   = { fg = "#d0d0d0", bg = "#0c0c0c" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

perm_sep   = { fg = "#3a3a3a" }
perm_type  = { fg = "#9ece6a" }
perm_read  = { fg = "#e0af68" }
perm_write = { fg = "#f7768e" }
perm_exec  = { fg = "#7dcfff" }

progress_label  = { bold = true }
progress_normal = { fg = "#7aa2f7" }
progress_error  = { fg = "#f7768e" }

# -------------------
# Which
# -------------------
[which]
cols            = 3
mask            = { bg = "#0c0c0c" }
cand            = { fg = "#7dcfff" }
rest            = { fg = "#3a3a3a" }
desc            = { fg = "#bb9af7" }
separator       = "  "
separator_style = { fg = "#3a3a3a" }

# -------------------
# Confirmation
# -------------------
[confirm]
border     = { fg = "#7aa2f7" }
title      = { fg = "#7aa2f7" }
btn_yes    = { reversed = true }
btn_no     = {}

btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# -------------------
# Spotter
# -------------------
[spot]
border = { fg = "#7aa2f7" }
title  = { fg = "#7aa2f7" }

tbl_col  = { fg = "#7aa2f7" }
tbl_cell = { fg = "#e0af68", reversed = true }

# -------------------
# Notification
# -------------------
[notify]
title_info  = { fg = "#9ece6a" }
title_warn  = { fg = "#e0af68" }
title_error = { fg = "#f7768e" }

icon_info  = ""
icon_warn  = ""
icon_error = ""

# -------------------
# Picker
# -------------------
[pick]
border   = { fg = "#7aa2f7" }
active   = { fg = "#bb9af7", bold = true }
inactive = {}

# -------------------
# Input
# -------------------
[input]
border   = { fg = "#7aa2f7" }
selected = { reversed = true }

# -------------------
# Completion
# -------------------
[cmp]
border   = { fg = "#7aa2f7" }
active   = { reversed = true }
inactive = {}

icon_file    = ""
icon_folder  = ""
icon_command = ""

# -------------------
# Tasks
# -------------------
[tasks]
border  = { fg = "#7aa2f7" }
hovered = { fg = "#bb9af7", underline = true }

# -------------------
# Help
# -------------------
[help]
on      = { fg = "#7dcfff" }
run     = { fg = "#bb9af7" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#0c0c0c", bg = "#d0d0d0" }

# -------------------
# Filetype
# -------------------
[filetype]
rules = [
	{ mime = "image/*", fg = "#e0af68" },
	{ mime = "{audio,video}/*", fg = "#bb9af7" },
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f7768e" },
	{ mime = "application/{pdf,doc,rtf}", fg = "#7dcfff" },
	{ name = "*", is = "orphan", bg = "#f7768e" },
	{ name = "*", is = "exec"  , fg = "#9ece6a" },
	{ name = "*/", fg = "#7aa2f7" }
]

# -------------------
# Icons (dirs only — neutral Alabaster)
# -------------------
[icon]
globs = []
dirs  = [
	{ name = "Documents", text = "", fg = "#7aa2f7" },
	{ name = "Downloads", text = "", fg = "#7dcfff" },
	{ name = "Music",     text = "", fg = "#9ece6a" },
	{ name = "Pictures",  text = "", fg = "#e0af68" },
	{ name = "Videos",    text = "", fg = "#bb9af7" },
]
files = []

