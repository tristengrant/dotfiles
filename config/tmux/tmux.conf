# Enable Colours
set -g default-terminal 'xterm-256color'
set -as terminal-overrides ",xterm*:sitm=\E[3m:ritm=\E[23m"

# statusbar
set -g status-position top

# Set prefix
unbind C-b
set -g prefix M-Space
set -g prefix2 C-Space
bind M-Space send-prefix
bind C-Space send-prefix -2

# Split panes using capital H and capital V in current directory
bind H split-window -h -c "#{pane_current_path}"
bind V split-window -v -c "#{pane_current_path}"

bind r source-file ~/.config/tmux/tmux.conf

# Set vi-mode
set-window-option -g mode-keys vi

# Move around panes
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Theme
set -g @kanagawa-theme 'dragon'
set -g @kanagawa-ignore-window-colors true

# Enable mouse support
set -g mouse on

# Start index of window/pane at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Don't let tmux-kanagawa set the status bar
set -g @kanagawa-ignore-status true

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/sensible'
set -g @plugin 'chrisjutkus/tmux-navigator'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Use Kanagawa theme colors
# These variables are provided by tmux-kanagawa
set -g @kanagawa-status-bg 'bg'     # background color
set -g @kanagawa-status-fg 'fg'     # foreground color
set -g status-style "bg=#{@kanagawa-status-bg},fg=#{@kanagawa-status-fg}"

# Left side: session and windows
set -g status-left '#[fg=#{@kanagawa-fujiWhite},bold] #S #[fg=#{@kanagawa-crystalGreen}]| #[fg=#{@kanagawa-crystalBlue}]#I '

# Right side: active window name
set -g status-right '#[fg=#{@kanagawa-peachRed},bold]#W'

# Center empty
set -g status-justify left
