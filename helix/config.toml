theme = "bogster"

[editor]
line-number = "relative"
mouse = true
cursorline = true
scrolloff = 5
rulers = [80]                # visual guide at 80 chars (good for Hugo content)
auto-save = true
completion-trigger-len = 1
auto-pairs = true
insert-final-newline = true  # avoids "no newline at EOF" diffs

[editor.soft-wrap]
enable = true
wrap-at-text-width = true    # wrap long Markdown/HTML lines visually
wrap-indicator = "â†© "        # shows a small symbol for wrapped lines (optional)
max-indent-retain = 80       # keeps indentation aligned for long wrapped lines

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["version-control", "diagnostics", "position-percentage", "position"]

[editor.file-picker]
hidden = false

[keys.normal]
"C-s" = ":w"
"C-q" = ":q"
"C-n" = ":bnext"
"C-p" = ":bprev"
