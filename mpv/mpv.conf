# MPV config

loop=inf									# Always loop videos
vo=gpu										# Use GPU-based video output (default)
hwdec=auto                # Enable hardware decoding if available
profile=gpu-hq            # High-quality video scaling
scale=ewa_lanczossharp    # High-quality scaling for upscaling
cscale=bilinear           # High-quality chroma scaling
dither-depth=auto         # Improve color depth handling
audio-normalize-downmix   # Normalize volume when downmixing
volume=100                # Default volume (adjust as needed)
af=format=s16             # Force 16-bit audio format (better compatibility)
sub-font="JetBrainsMono Nerd Font"  # Change subtitle font
cache=yes                 # Enable caching
cache-secs=10             # Cache 10 seconds of video/audio
vd-lavc-threads=4         # Use multi-threaded decoding
